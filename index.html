<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euro counter</title>

    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/script.js"></script>
</head>
<body>
    <div class="c-app">
        <section class="c-options">
            <div class="c-options__column c-coins">
                <img src="./assets/img/cent5.png" alt="5 cents coin" class="js-option" data-value="0.05">
                <img src="./assets/img/cent10.png" alt="10 cents coin" class="js-option" data-value="0.1">
                <img src="./assets/img/cent20.png" alt="20 cents coin" class="js-option" data-value="0.2">
                <img src="./assets/img/cent50.png" alt="50 cents coin" class="js-option" data-value="0.5">
                <img src="./assets/img/eur1.png" alt="1 euro coin" class="js-option" data-value="1">
                <img src="./assets/img/eur2.png" alt="2 euro coin" class="js-option" data-value="2">
            </div>
            <div class="c-options__column">
                <img src="./assets/img/eur5.png" alt="5 euro bill" class="js-option" data-value="5">
                <img src="./assets/img/eur10.png" alt="10 euro bill" class="js-option" data-value="10">
                <img src="./assets/img/eur20.png" alt="20 euro bill" class="js-option" data-value="20">
                <img src="./assets/img/eur50.png" alt="50 euro bill" class="js-option" data-value="50">
                <img src="./assets/img/eur100.png" alt="100 euro bill" class="js-option" data-value="100">
                <img src="./assets/img/eur200.png" alt="200 euro bill" class="js-option" data-value="200">
            </div>
        </section>
        <section class="c-goal">
            <div class="c-goal__top">
                <p class="c-goal__text">â‚¬ <span class="js-goal-amount">25.65</span></p>
                <p class="c-button c-goal__reset js-goal-reset">Nieuw bedrag</p>
            </div>
            <div class="c-goal__field js-goal-field">
                <p class="c-button c-goal__field__reset js-field-reset">Reset</p>
            </div>
        </section>
        <div class="js-objects-container"></div>
    </div>
</body>
</html>
