<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euro counter</title>

    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/script.js"></script>
</head>
<body>
    <section class="c-options">
        <div class="c-coins">
            <img src="./assets/img/cent5.png" alt="5 cents coin">
            <img src="./assets/img/cent10.png" alt="10 cents coin">
            <img src="./assets/img/cent20.png" alt="20 cents coin">
            <img src="./assets/img/cent50.png" alt="50 cents coin">
            <img src="./assets/img/eur1.png" alt="1 euro coin">
            <img src="./assets/img/eur2.png" alt="2 euro coin">
        </div>
        <div class="c-bills">
            <img src="./assets/img/eur5.png" alt="5 euro bill">
            <img src="./assets/img/eur10.png" alt="10 euro bill">
            <img src="./assets/img/eur20.png" alt="20 euro bill">
            <img src="./assets/img/eur50.png" alt="50 euro bill">
            <img src="./assets/img/eur100.png" alt="100 euro bill">
            <img src="./assets/img/eur200.png" alt="200 euro bill">
        </div>
    </section>
</body>
</html>
