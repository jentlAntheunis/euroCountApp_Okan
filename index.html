<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euro counter</title>

    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/script.js"></script>
</head>

<body>
    <div class="c-app">
        <section class="c-options">
            <div class="c-options__column c-coins">
                <img src="./assets/img/cent5.png" alt="5 cents coin" class="js-option" data-value="0.05">
                <img src="./assets/img/cent10.png" alt="10 cents coin" class="js-option" data-value="0.1">
                <img src="./assets/img/cent20.png" alt="20 cents coin" class="js-option" data-value="0.2">
                <img src="./assets/img/cent50.png" alt="50 cents coin" class="js-option" data-value="0.5">
                <img src="./assets/img/eur1.png" alt="1 euro coin" class="js-option" data-value="1">
                <img src="./assets/img/eur2.png" alt="2 euro coin" class="js-option" data-value="2">
            </div>
            <div class="c-options__column">
                <img src="./assets/img/eur5.png" alt="5 euro bill" class="js-option" data-value="5">
                <img src="./assets/img/eur10.png" alt="10 euro bill" class="js-option" data-value="10">
                <img src="./assets/img/eur20.png" alt="20 euro bill" class="js-option" data-value="20">
                <img src="./assets/img/eur50.png" alt="50 euro bill" class="js-option" data-value="50">
                <img src="./assets/img/eur100.png" alt="100 euro bill" class="js-option" data-value="100">
                <img src="./assets/img/eur200.png" alt="200 euro bill" class="js-option" data-value="200">
            </div>
        </section>
        <section class="c-goal">
            <div class="c-goal__top">
                <div class="c-success-counter">
                    <svg class="c-success-counter__svg" xmlns="http://www.w3.org/2000/svg" width="239.704" height="239.704" viewBox="0 0 239.704 239.704">

                    </svg>
                    <p class="c-success-counter__text">
                        <span class="js-success-counter">--</span> / <span class="js-success-goal">--</span>
                    </p>
                </div>
                <div class="c-goal__top__right">
                    <p class="c-goal__text">â‚¬ <span class="js-goal-amount">--.--</span></p>
                    <p class="c-button c-goal__reset js-goal-reset">Nieuw bedrag</p>
                </div>
            </div>
            <div class="c-goal__field js-goal-field">
                <div class="c-goal__field__buttons">
                    <p class="c-button c-goal__field__undo js-field-undo">
                        <svg class="c-goal__field__undo__svg" xmlns="http://www.w3.org/2000/svg" width="181.339" height="158.666" viewBox="0 0 181.339 158.666">
                            <path id="Path_2" data-name="Path 2" d="M90.662,2A90.362,90.362,0,0,0,26.555,28.56L0,2V70H68L42.586,44.585a68,68,0,1,1,93.058,99.081l14.994,17A90.666,90.666,0,0,0,90.667,2Z" transform="translate(0 -2)" />
                        </svg>
                    </p>
                    <p class="c-button c-goal__field__reset js-field-reset">Reset</p>

                </div>
            </div>
        </section>
        <div class="js-objects-container"></div>
        <div class="c-success__overlay c-success__overlay--hidden js-overlay">
            <div class="c-success__symbol">
                <div class="c-success__svg__container">
                    <svg style="fill: lime;" xmlns="http://www.w3.org/2000/svg" width="239.704" height="239.704" viewBox="0 0 239.704 239.704">
                        <path id="Path_1" data-name="Path 1" d="M119.936,0A119.852,119.852,0,1,0,239.788,119.852,119.857,119.857,0,0,0,119.936,0Zm55.521,86.7-57.409,87.746c-.015.015-.045.03-.045.045a10.923,10.923,0,0,1-.839,1.378,10.762,10.762,0,0,1-1.8,1.3c-.15.1-.3.225-.464.33a9.706,9.706,0,0,1-2.936,1.228c-.345.09-.659.18-1.019.24a10.113,10.113,0,0,1-2.517.03,9.919,9.919,0,0,1-1.753-.27,10.6,10.6,0,0,1-1.723-.689,11.961,11.961,0,0,1-1.438-.569,6.624,6.624,0,0,1-.794-.794c-.12-.1-.27-.135-.39-.24L68.909,145.53a10.486,10.486,0,1,1,14.234-15.4l24.194,22.384L157.9,75.222A10.488,10.488,0,0,1,175.457,86.7Z" transform="translate(-0.084)" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
